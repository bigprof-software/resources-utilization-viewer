<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the resources_init() hook (in hooks/resources.php file) -->

		<td id="resources-Name-<%%VALUE(Id)%%>" class="resources-Name"><%%SELECT%%><%%VALUE(Name)%%><%%ENDSELECT%%></td>
		<td id="resources-Available-<%%VALUE(Id)%%>" class="resources-Available"><%%SELECT%%><%%VALUE(Available)%%><%%ENDSELECT%%></td>
